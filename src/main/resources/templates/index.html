<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h1>Домашняя страница. Показаны доступные пользователи. CRUD операции недоступны.</h1>
<div th:each="user : ${users}">
    <a th:text="${user.getUsername()}">user</a>
</div>
<br><br/>
<hr/>
<br><br/>
<a href="/login">login</a>
<br><br/>
<a href="/logout">logout</a>
</body>
</html>
