<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">>
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">

  <label for="name"> Enter Name: </label>
  <input type="text" th:field="*{username}" id="name">

  <br/>

  <label for="email"> Enter email: </label>
  <input type="text" th:field="*{email}" id="email">

  <br/>
    <label for="pass"> Enter pass: </label>
    <input type="text" th:field="*{pass}" id="pass">

    <br/>
  <br>
  <label for="roles"><b>Role</b></label>
  <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
    <option th:each="role : ${roles}" th:value="${role.role}">
      <th:block th:text="${role.role}">
      </th:block>
    </option>
  </select>
  <br>
    <input type="submit" value="OK">
</form>
<br><br/>
<a href="/logout">logout</a>
</body>
</html>
